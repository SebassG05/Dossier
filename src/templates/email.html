<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Dossier - Evenor-Tech</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/styles.css" />
  <!-- Bibliotecas para generación de PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
  <main class="container">
    <header class="hero card">
      <div class="hero-left">
        <img src="/Evenor2.png" alt="Evenor-Tech" class="logo" style="width:auto; height:42px;">
        <div>
          <h1>Enviar Dossier — Evenor‑Tech</h1>
          <p class="lead">Kit Digital para empresas agrícolas — soluciones prácticas, financiación y acompañamiento.</p>
        </div>
      </div>
      <div class="hero-right">
        <img src="/KitDigital.png" alt="Kit Digital" style="height:38px; width:auto;">
      </div>
    </header>

    <form id="emailForm" class="card form-grid">
      <div class="form-status" id="formStatus"></div>

      <div class="row">
        <label>Para (email) *
          <input type="email" name="to" placeholder="cliente@empresa.com" required />
          <div class="field-hint">Email del destinatario</div>
        </label>
        <label>Asunto
          <input type="text" name="subject" value="Dossier: Kit Digital para Empresas Agrícolas" />
        </label>
      </div>

      <div class="row small">
        <label>Nombre del contacto
          <input type="text" name="toName" placeholder="Nombre del contacto" />
        </label>
        <label>Empresa
          <input type="text" name="company" placeholder="Nombre de la empresa" />
        </label>
      </div>

      <div class="row small">
        <label>CC (opcional)
          <input type="email" name="cc" placeholder="Email para copia" />
        </label>
        <label>BCC (opcional)
          <input type="email" name="bcc" placeholder="Email para copia oculta" />
        </label>
      </div>

      <label>Mensaje personalizado
        <textarea name="message" rows="3"
          placeholder="Mensaje corto y personalizado...">Desde el equipo de Evenor-Tech estamos encantados de poder contactar con usted. Le comparto el dossier de como podemos ayudaros en detalle con el kit digital.</textarea>
      </label>

      <div class="actions">
        <button type="submit" class="primary" id="submitBtn">
          <span class="btn-text">Enviar Dossier</span>
          <span class="btn-spinner"></span>
        </button>
        <button type="button" class="ghost" onclick="togglePreview()">Ver vista previa</button>
        <button type="button" class="secondary" id="downloadPdfBtn">Descargar PDF</button>
      </div>
    </form>

    <section class="preview card" id="previewSection">
      <div class="preview-header">
        <h2>Vista previa</h2>
        <button class="close-preview" onclick="togglePreview()">&times;</button>
      </div>
      <iframe id="previewFrame" src="/preview" title="Vista previa"></iframe>
    </section>

    <!-- Contenedor oculto para renderizar contenido PDF -->
    <div id="pdfContent" style="display:none;"></div>
  </main>

  <script src="/main.js"></script>
</body>

</html>
